{% extends 'base.html' %}

{% block title %}

    Lista de Categorias - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />
        <h5><b>Lista de especies</b></h5>
        <div class="row">
            <div class ="col-md-12">
                <br />
                    <a href="{% url 'species:add_specie' %}">Cadastro de novo especie</a>
                <br />
                <br />
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for specie in species %}
                        <tr>
                            <th scope="row">{{ specie.id }}</th>
                            <td>{{ specie.Especie }}</td>
                            <td>
                                <a href="{% url 'species:edit_specie' specie.id %}" class="btn btn-primary btn-sm">Editar</a>
                            </td>
                            <td>
                                <a href="{% url 'species:delete_specie' specie.id %}" class="btn btn-danger btn-sm ">Excluir</a>
                            </td>
                        </tr> 
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock body %}
